description: >
  An easy loop through one of the Triangle Land Conservancy's best preserves.
  Passes through mature hardwood forest and along New Hope Creek, with the
  ruins of the historic Johnston Mill near the creek. A great introduction
  to Durham's creek-bottom trails.

history: >
  Johnston Mill operated in the 19th century, grinding grain using the
  power of New Hope Creek. Stone foundations and remnants of the mill
  race are still visible along the trail.

type: ruins
description: >
  Ruins of a 19th-century grist mill in the northwest corner of the Cox
  Mountain area. Stone remnants of the mill and fragments of the mill race
  are still visible. A historic old road runs north from here up to
  St. Mary's Road, its roadbed still clearly traceable.
history: >
  One of several mill ruins scattered along the Eno River system.
  The mill harnessed Buckquarter Creek for power. Well-documented history
  with extensive structural remains.

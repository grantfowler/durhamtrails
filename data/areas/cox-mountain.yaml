description: >
  The most rugged section of Eno River State Park, and one of the richest in history.
  Located at a strategic corridor between Durham and Hillsborough, Cox Mountain sits
  near several historic fords — Fanny's Ford, Few's Ford, and Cates Ford — where the
  Fish Dam Road and the old Durham-Hillsborough Coach Road once crossed the Eno.
  Old roadbeds, mill ruins, stone foundations, and even abandoned cars hide in these
  woods, layered over centuries of use by Native Americans, colonial settlers, and
  19th-century industry. Home to the challenging Cox Mountain loop, extensive
  unofficial trail networks, and access to backcountry camping.

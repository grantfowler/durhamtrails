history: >
  Cox Mountain's trails follow paths shaped by geology and economics over centuries.
  The Eno's shallow crossings here — Few's Ford, Fanny's Ford, Cates Ford — made this
  a natural corridor long before European settlement. Native Americans established the
  Fish Dam Road through here as a trading path. Colonial settlers built mills to harness
  the creek water (Holden's Mill, William Few's Mill c.1758), which attracted roads,
  which attracted settlement. The Piper-Cox House and surrounding structures are remnants
  of that era. Today's trails — both official and unofficial — are desire paths that
  reveal this layered history.
